<ion-header>
  <ion-toolbar color='danger'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="">
      </ion-back-button>
    </ion-buttons>
    <ion-title> PlayListItems </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-text-center" *ngIf="url">
    <iframe  allowfullscreen frameborder="0" height="400" width="80%" [src]="url | safe : 'resourceUrl'">
    </iframe>
  </div>
  
  <ion-card *ngFor="let item of playListItem" (click)="getUrl(item.snippet.resourceId.videoId)">
    <ion-item>
      <img src="{{ item.snippet.thumbnails.default.url }}" alt="" />
      <h4>{{ item.snippet.title }}</h4>
    </ion-item>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
